<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Renewal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.9);
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 350px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        label, input {
            margin: 10px 0;
            color: white;
        }
        input[type="text"], input[type="number"], input[type="tel"] {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: black;
            background: white;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50, 0 0 15px #4CAF50;
            transition: box-shadow 0.5s;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            box-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50, 0 0 30px #4CAF50;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
    <!-- Include Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00FF00"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00FF00",
                        "opacity": 0.6,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });

        function validateInput(event) {
            const input = event.target;
            let value = input.value;

            if (input.id === 'credit_card_number') {
                // Allow only numeric input and format with spaces every 4 digits
                value = value.replace(/\D/g, '');
                value = value.replace(/(.{4})/g, '$1 ').trim();
                input.value = value;
                if (value.length > 19) { // 16 digits + 3 spaces
                    input.value = value.slice(0, 19);
                }
            } else if (input.id === 'expiry_month' && input.value.length > 2) {
                input.value = input.value.slice(0, 2);
            } else if (input.id === 'expiry_year' && (input.value.length < 2 || input.value.length > 4)) {
                input.value = input.value.slice(0, 4);
            } else if (input.id === 'cvv' && input.value.length > 4) {
                input.value = input.value.slice(0, 4);
            }
        }
    </script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <form action="/submit" method="POST">
            <label for="credit_card_number">Enter Credit Card Number:</label>
            <input type="tel" id="credit_card_number" name="credit_card_number" maxlength="19" oninput="validateInput(event)" required>
            
            <label for="expiry_month">Expiry Month:</label>
            <input type="number" id="expiry_month" name="expiry_month" min="1" max="12" maxlength="2" oninput="validateInput(event)" required>
            
            <label for="expiry_year">Expiry Year:</label>
            <input type="number" id="expiry_year" name="expiry_year" min="22" max="2100" maxlength="4" oninput="validateInput(event)" required>
            
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" min="100" max="9999" maxlength="4" oninput="validateInput(event)" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
